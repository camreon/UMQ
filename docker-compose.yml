version: "2"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - ./umq:/app/umq
    env_file: .env
  postgres:
    image: library/postgres:9.6
    environment:
      POSTGRES_PASSWORD: "umq"
      POSTGRES_DB: "umq"
    ports:
      - "5432:5432"
